<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists Example</title>
</head>
<body>

    <!-- Unordered List -->
    <ul>
        <li>Iphone 15 Pro Max</li>
        <li>Apple Mac Book
            <ul>
                <li>Charging Cable</li>
                <li>AirPods</li>
            </ul>
        </li>
        <li>OnePlus</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>Charging Cable </li>
        <li>AirBuds</li>
        <li>Tab</li>
    </ol>

</body>
</html>
