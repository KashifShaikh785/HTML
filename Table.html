<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stylish Table Example</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
                font-size: 18px;
                text-align: left;
            }
            table th, table td {
                padding: 12px;
                border: 1px solid #ddd;
            }
            table th {
                background-color: #f2f2f2;
                color: #333;
            }
            table tbody tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            table tbody tr:hover {
                background-color: #f1f1f1;
            }
        </style>
    </head>
    <body>
    
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kashif Shaikh</td>
                    <td>22</td>
                    <td>Pune</td>
                </tr>
                <tr>
                    <td>Nataliya Shaikh</td>
                    <td>23</td>
                    <td>Nagpur</td>
                </tr>
                <tr>
                    <td>Mehwish Shaikh</td>
                    <td>22</td>
                    <td>Jalgaon</td>
                </tr>
                <tr>
                    <td>Noushaba Shaikh</td>
                    <td>21</td>
                    <td>DG</td>
                </tr>
            </tbody>
        </table>
    
    </body>
    </html>
